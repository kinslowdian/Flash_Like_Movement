<!DOCTYPE HTML>
<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

<title>Movement Like Flash</title>

<link rel="stylesheet" type="text/css" href="_assets/_css/main.css">

<script type="text/javascript" src="_assets/_js/_libs/_jquery/jquery-2.0.3.js"></script>
<script type="text/javascript" src="_assets/_js/_libs/_collision/jquery-collision.js"></script>
<script type="text/javascript" src="_assets/_js/Main.js"></script>

</head>

<body>

<div class="wrapper">

	<div class="screen field-floor-ice">

		<div class="layer-border">

			<div class="border-t border collideCheck-field pixels_forestMassIce" data-npc="edge"></div>
			<div class="border-b border collideCheck-field pixels_forestMassIce" data-npc="edge"></div>
			<div class="border-l border collideCheck-field pixels_forestMassIce" data-npc="edge"></div>
			<div class="border-r border collideCheck-field pixels_forestMassIce" data-npc="edge"></div>

			<div class="border-m0 border collideCheck-field pixels_forestMassIce" data-npc="edge"></div>
			<div class="border-m1 border collideCheck-field pixels_forestMassIce" data-npc="edge"></div>

		</div> <!-- .layer-border -->

		<div class="layer-portals">

			<div id="portal_0" class="portal collideCheck-field" data-npc="portal"></div>

			<div id="portal_1" class="portal collideCheck-field" data-npc="portal"></div>

		</div>

		<div class="layer-player">

			<div class="hitTest collideCheck-player"></div>

			<div class="player">

				<div class="player-sprite">

					<div class="map-goat-head pixels_map_player tween-map-goat-head"></div>

					<div class="map-goat-hand-L pixels_map_player tween-map-goat-hand-L"></div>
					<div class="map-goat-hand-R pixels_map_player tween-map-goat-hand-R"></div>

					<div class="map-goat-body pixels_map_player"></div>

					<div class="map-goat-legs pixels_map_player tween-mapPlayerWalk_loop"></div>

				</div>

			</div> <!-- .player -->

		</div> <!-- .layer-player -->

	</div> <!-- .screen -->

</div> <!-- .wrapper -->

<div class="status"><p>NULL</p></div>

</body>

</html>
